name: js_executor_ohos
description: JavaScript executor for HarmonyOS using WebView.
version: 1.0.0
repository: https://github.com/your-repo/js_executor_ohos

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      ohos:
        pluginClass: JsExecutorOhosPlugin
